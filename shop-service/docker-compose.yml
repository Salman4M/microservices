version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - internal_net

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: ${POSTGRES_PORT}

    volumes:
      - ./:/app:rw
      - media:/app/shop_service/media
      - staticfiles:/app/staticfiles
      
    networks:
      - internal_net
      - shared_network

    labels:
      - "traefik.enable=true"
      
      # Define service
      - "traefik.http.services.shop-service.loadbalancer.server.port=8000"
      
      # Middleware to strip /shop prefix
      - "traefik.http.middlewares.shop-strip.stripprefix.prefixes=/shop"
      
      # PRIORITY 30: Admin panel (NO AUTH, with strip)
      - "traefik.http.routers.shop-admin.rule=Host(`localhost`) && PathPrefix(`/shop-admin`)"
      - "traefik.http.routers.shop-admin.entrypoints=web"
      - "traefik.http.routers.shop-admin.service=shop-service"
      - "traefik.http.routers.shop-admin.middlewares=shop-strip"
      - "traefik.http.routers.shop-admin.priority=30"
      
      # PRIORITY 20: Protected API routes (WITH AUTH, with strip)
      - "traefik.http.routers.shop-api.rule=Host(`localhost`) && PathPrefix(`/shop/api`)"
      - "traefik.http.routers.shop-api.entrypoints=web"
      - "traefik.http.routers.shop-api.service=shop-service"
      - "traefik.http.routers.shop-api.middlewares=shop-strip,auth-verify@file"
      - "traefik.http.routers.shop-api.priority=20"
      
      # PRIORITY 10: OpenAPI docs (NO AUTH, with strip)
      - "traefik.http.routers.shop-docs.rule=Host(`localhost`) && (PathPrefix(`/shop/openapi.json`) || PathPrefix(`/shop/schema`))"
      - "traefik.http.routers.shop-docs.entrypoints=web"
      - "traefik.http.routers.shop-docs.service=shop-service"
      - "traefik.http.routers.shop-docs.middlewares=shop-strip"
      - "traefik.http.routers.shop-docs.priority=10"

volumes:  
  pgdata:
  media:
  staticfiles:

networks:
  internal_net:
    driver: bridge
  shared_network:
    external: true
    name: shared_network