services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.1
    container_name: elasticsearch
    environment:
      - node.name=es-node
      - discovery.type=single-node
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - xpack.security.enabled=true
      # JVM heap size - set to 50% of container memory limit
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      # Disable bootstrap memory lock to avoid allocation failures
      - bootstrap.memory_lock=false
      # Reduce thread pools for lower resource usage
      - thread_pool.write.queue_size=200
      - thread_pool.search.queue_size=500
    # Docker resource limits
    deploy:
      resources:
        limits:
          memory: 1G  # Total container memory
          cpus: '1.0'  # CPU cores
        reservations:
          memory: 512M
          cpus: '0.5'
    # Increase ulimits
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - shared_network
    restart: always
    labels:
      - "traefik.enable=false"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "elasticsearch"
    healthcheck:
      test: ["CMD-SHELL", "curl -s -u elastic:${ELASTIC_PASSWORD} http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  setup_kibana_password:
    image: curlimages/curl:latest
    container_name: setup_kibana_password
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for Elasticsearch..."
        until curl -s -u "$${ELASTIC_USERNAME:-elastic}:$${ELASTIC_PASSWORD}" "$${ELASTIC_HOST}" > /dev/null 2>&1; do
          sleep 2
        done
        echo "Setting kibana_system password..."
        curl -X POST -u "$${ELASTIC_USERNAME:-elastic}:$${ELASTIC_PASSWORD}" \
          "$${ELASTIC_HOST}/_security/user/kibana_system/_password" \
          -H "Content-Type: application/json" \
          -d "{\"password\":\"$${KIBANA_SYSTEM_PASSWORD:-$${ELASTIC_PASSWORD}}\"}" \
          || echo "Password may already be set"
    environment:
      - ELASTIC_HOST=${ELASTIC_HOST}
      - ELASTIC_USERNAME=${ELASTIC_USERNAME}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - KIBANA_SYSTEM_PASSWORD=${KIBANA_SYSTEM_PASSWORD:-${ELASTIC_PASSWORD}}
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - shared_network
    restart: "no"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.1
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=${ELASTIC_HOST}
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_SYSTEM_PASSWORD:-${ELASTIC_PASSWORD}}
      - SERVERNAME=kibana
      - SERVER_HOST=0.0.0.0
      # Kibana memory optimization
      - NODE_OPTIONS="--max-old-space-size=512"
    # Docker resource limits for Kibana
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    depends_on:
      - elasticsearch
      - setup_kibana_password
    networks:
      - shared_network
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kibana.rule=Host(`kibana-admin.localhost`)"
      - "traefik.http.routers.kibana.entrypoints=web"
      - "traefik.http.services.kibana.loadbalancer.server.port=5601"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "kibana"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status | grep -q '\"level\":\"available\"' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
  
  consumer:
    build: .
    container_name: elastic_consumer
    env_file:
      - .env
    environment:
      - ELASTIC_HOST=${ELASTIC_HOST:-http://elasticsearch:9200}
      - ELASTIC_USERNAME=${ELASTIC_USERNAME:-elastic}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_PASS=${RABBITMQ_PASS:-admin12345}
    # Resource limits for consumer
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - shared_network
    restart: always
    labels:
      - "traefik.enable=false"
    volumes:
      - ./logs:/app/logs
    working_dir: /app
    command: python /app/consumer.py
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  elasticsearch_api:
    build: .
    container_name: elasticsearch_api
    env_file:
      - .env
    environment:
      - ELASTIC_HOST=${ELASTIC_HOST:-http://elasticsearch:9200}
      - ELASTIC_USERNAME=${ELASTIC_USERNAME:-elastic}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    # Resource limits for API
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - shared_network
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.elasticsearch-api.rule=Host(`elasticsearch-api.localhost`)"
      - "traefik.http.routers.elasticsearch-api.entrypoints=web"
      - "traefik.http.services.elasticsearch-api.loadbalancer.server.port=8000"
    volumes:
      - ./logs:/app/logs
    working_dir: /app
    entrypoint: []
    command: ["uvicorn", "elastic.main:app", "--host", "0.0.0.0", "--port", "8000"]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  shared_network:
    external: true