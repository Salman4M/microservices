[pytest]
# Pytest configuration for shopcart-service tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    # Coverage options (uncomment after installing pytest-cov)
    # --cov=src/shopcart_service
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=80

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    asyncio: Async tests
    slow: Tests that take longer to run
    smoke: Quick smoke tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = src/shopcart_service
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov