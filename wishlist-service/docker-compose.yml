services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    # ports:
    #   - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - internal_net

  # Wishlist Service (FastAPI)
  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    container_name: wishlist_service
    environment:
      DATABASE_URL: ${DATABASE_URL} 
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
      PRODUCT_SERVICE_URL: ${PRODUCT_SERVICE}
      SHOP_SERVICE_URL: ${SHOP_SERVICE}
      SHOPCART_SERVICE_URL: ${SHOPCART_SERVICE}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    volumes:
      - ./:/app:rw
    # ports:
    #   - "8003:8000"
    networks:
      - internal_net
      - shared_network

  # Wishlist Consumer Service
  consumer:
    build: .
    container_name: wishlist_consumer
    depends_on:
      db:
        condition: service_healthy
      web:
        condition: service_started
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
      PYTHONUNBUFFERED: 1
    volumes:
      - ./:/app:rw
    entrypoint: []
    command: python -u consumer.py
    restart: unless-stopped
    networks:
      - internal_net
      - shared_network

  # Celery Worker for periodic tasks
  celery_worker:
    build: .
    container_name: wishlist_celery_worker
    depends_on:
      db:
        condition: service_healthy
      web:
        condition: service_started
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
      PRODUCT_SERVICE_URL: ${PRODUCT_SERVICE}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      PYTHONUNBUFFERED: 1
    volumes:
      - ./:/app:rw
    entrypoint: []
    command: celery -A app.tasks worker --loglevel=info --queues=wishlist_queue
    restart: unless-stopped
    networks:
      - internal_net
      - shared_network

  # Celery Beat for scheduling periodic tasks
  celery_beat:
    build: .
    container_name: wishlist_celery_beat
    depends_on:
      db:
        condition: service_healthy
      web:
        condition: service_started
      celery_worker:
        condition: service_started
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
      PRODUCT_SERVICE_URL: ${PRODUCT_SERVICE}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      PYTHONUNBUFFERED: 1
    volumes:
      - ./:/app:rw
    entrypoint: [] 
    command: celery -A app.tasks beat --loglevel=info
    restart: unless-stopped
    networks:
      - internal_net
      - shared_network

networks:
  internal_net:
    driver: bridge
  shared_network:
    external: true
    name: shared_network

volumes:
  pgdata: