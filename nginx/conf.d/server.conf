server {
    listen 80;
    server_name localhost;


    #######################################FOR DEBUG
    error_log /var/log/nginx/error.log debug;

    # Add a test endpoint
    location /debug {
        return 200 "Nginx is working!\nServices: auth-service, user-service, shop-service, product-service\n";
        add_header Content-Type text/plain;
    }
    #######################################FOR DEBUG

    # CORS headers - applied to all responses
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-User-ID' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Include service-specific configurations
    include /etc/nginx/conf.d/services/auth.conf;
    include /etc/nginx/conf.d/services/user.conf;
    include /etc/nginx/conf.d/services/shop.conf;
    include /etc/nginx/conf.d/services/product.conf;
    include /etc/nginx/conf.d/services/order.conf;
    include /etc/nginx/conf.d/services/cart.conf;
    include /etc/nginx/conf.d/services/wishlist.conf;
    include /etc/nginx/conf.d/services/common.conf;

    # Root & health check
    location = / {
        return 200 '{"status":"ok","services":["auth","user","shop","product","order","cart","wishlist"],"docs":"/docs"}';
        add_header Content-Type application/json;
    }

    # Nginx metrics for Prometheus
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 172.16.0.0/12;  # Docker network
        # allow 127.0.0.1;      # Localhost
        deny all;
    }
}