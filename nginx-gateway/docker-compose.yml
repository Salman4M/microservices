version: '3.8'

services:
  # Nginx API Gateway
  nginx-gateway:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-gateway
    ports:
      - "80:80"
      - "443:443"
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this-in-production}
    volumes:
      - ./nginx/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
      - ./nginx/lua:/etc/nginx/lua:ro
      - ./nginx/swagger:/usr/share/nginx/html/swagger:ro
      - ./nginx/api-docs:/usr/share/nginx/html/api-docs:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - auth-service
      - user-service
      - product-service
      - order-service
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this-in-production}
      - JWT_EXPIRATION=3600
      - DATABASE_URL=postgresql://user:password@postgres:5432/auth_db
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - microservices-network
    restart: unless-stopped

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      - PORT=8081
      - DATABASE_URL=postgresql://user:password@postgres:5432/user_db
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    networks:
      - microservices-network
    restart: unless-stopped

  # Product Service
  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: product-service
    environment:
      - PORT=8082
      - DATABASE_URL=postgresql://user:password@postgres:5432/product_db
    ports:
      - "8082:8082"
    depends_on:
      - postgres
    networks:
      - microservices-network
    restart: unless-stopped

  # Order Service
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      - PORT=8083
      - DATABASE_URL=postgresql://user:password@postgres:5432/order_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    ports:
      - "8083:8083"
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - microservices-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_MULTIPLE_DATABASES=auth_db,user_db,product_db,order_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    networks:
      - microservices-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - microservices-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - microservices-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
  nginx-logs:

networks:
  microservices-network:
    driver: bridge