user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'user_id=$jwt_user_id';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # Load Lua libraries
    lua_package_path "/etc/nginx/lua/?.lua;;";
    lua_shared_dict jwt_cache 10m;

    # Upstream services
    upstream user_service {
        server web:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream shop_service {
        server web:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream product_service {
        server fastapi_app:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream order_service {
        server order-service:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream shopcart_service {
        server shopcart_service:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # Handle preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Health check
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"nginx-gateway"}';
            add_header Content-Type application/json;
        }

        # ============================================
        # USER SERVICE - Public routes (no JWT)
        # ============================================
        location = /user/api/user/register/ {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://user_service;
            include /etc/nginx/proxy_params.conf;
        }

        location = /user/api/user/login/ {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://user_service;
            include /etc/nginx/proxy_params.conf;
        }

        location = /user/api/user/password-reset/request/ {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://user_service;
            include /etc/nginx/proxy_params.conf;
        }

        location = /user/api/user/password-reset/confirm/ {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://user_service;
            include /etc/nginx/proxy_params.conf;
        }

        # User admin panel (public access)
        location /user-admin/ {
            proxy_pass http://user_service;
            include /etc/nginx/proxy_params.conf;
        }

        # User OpenAPI docs (public)
        location /user/openapi.json {
            proxy_pass http://user_service;
            include /etc/nginx/proxy_params.conf;
        }

        # USER SERVICE - Protected routes (JWT required)
        location /user/ {
            limit_req zone=general burst=20 nodelay;
            access_by_lua_file /etc/nginx/lua/jwt_validation.lua;
            proxy_pass http://user_service;
            include /etc/nginx/proxy_params.conf;
            proxy_set_header X-User-Id $jwt_user_id;
        }

        # ============================================
        # SHOP SERVICE - Public routes (GET only)
        # ============================================
        location ~ ^/shop/api/shops/$ {
            if ($request_method = GET) {
                proxy_pass http://shop_service;
                include /etc/nginx/proxy_params.conf;
                break;
            }
            access_by_lua_file /etc/nginx/lua/jwt_validation.lua;
            proxy_pass http://shop_service;
            include /etc/nginx/proxy_params.conf;
            proxy_set_header X-User-Id $jwt_user_id;
        }

        location ~ ^/shop/api/shops/[^/]+/$ {
            if ($request_method = GET) {
                proxy_pass http://shop_service;
                include /etc/nginx/proxy_params.conf;
                break;
            }
            access_by_lua_file /etc/nginx/lua/jwt_validation.lua;
            proxy_pass http://shop_service;
            include /etc/nginx/proxy_params.conf;
            proxy_set_header X-User-Id $jwt_user_id;
        }

        location ~ ^/shop/api/branches/[^/]+/$ {
            if ($request_method = GET) {
                proxy_pass http://shop_service;
                include /etc/nginx/proxy_params.conf;
                break;
            }
            access_by_lua_file /etc/nginx/lua/jwt_validation.lua;
            proxy_pass http://shop_service;
            include /etc/nginx/proxy_params.conf;
            proxy_set_header X-User-Id $jwt_user_id;
        }

        location ~ ^/shop/api/comments/[^/]+/$ {
            if ($request_method = GET) {
                proxy_pass http://shop_service;
                include /etc/nginx/proxy_params.conf;
                break;
            }
            access_by_lua_file /etc/nginx/lua/jwt_validation.lua;
            proxy_pass http://shop_service;
            include /etc/nginx/proxy_params.conf;
            proxy_set_header X-User-Id $jwt_user_id;
        }

        location ~ ^/shop/api/(media|social-media)/[^/]+/$ {
            if ($request_method = GET) {
                proxy_pass http://shop_service;
                include /etc/nginx/proxy_params.conf;
                break;
            }
            access_by_lua_file /etc/nginx/lua/jwt_validation.lua;
            proxy_pass http://shop_service;
            include /etc/nginx/proxy_params.conf;
            proxy_set_header X-User-Id $jwt_user_id;
        }

        # Shop admin panel
        location /shop-admin/ {
            proxy_pass http://shop_service;
            include /etc/nginx/proxy_params.conf;
        }

        # Shop OpenAPI docs (public)
        location /shop/openapi.json {
            proxy_pass http://shop_service;
            include /etc/nginx/proxy_params.conf;
        }

        # SHOP SERVICE - Protected routes (JWT required)
        location /shop/ {
            limit_req zone=general burst=20 nodelay;
            access_by_lua_file /etc/nginx/lua/jwt_validation.lua;
            proxy_pass http://shop_service;
            include /etc/nginx/proxy_params.conf;
            proxy_set_header X-User-Id $jwt_user_id;
        }

        # ============================================
        # PRODUCT SERVICE - Public GET routes
        # ============================================
        location ~ ^/product/api/(categories|products) {
            if ($request_method = GET) {
                proxy_pass http://product_service;
                include /etc/nginx/proxy_params.conf;
                break;
            }
            access_by_lua_file /etc/nginx/lua/jwt_validation.lua;
            proxy_pass http://product_service;
            include /etc/nginx/proxy_params.conf;
            proxy_set_header X-User-Id $jwt_user_id;
        }

        # Product OpenAPI docs (public)
        location /product/openapi.json {
            proxy_pass http://product_service;
            include /etc/nginx/proxy_params.conf;
        }

        # PRODUCT SERVICE - Protected routes (JWT required)
        location /product/ {
            limit_req zone=general burst=30 nodelay;
            access_by_lua_file /etc/nginx/lua/jwt_validation.lua;
            proxy_pass http://product_service;
            include /etc/nginx/proxy_params.conf;
            proxy_set_header X-User-Id $jwt_user_id;
        }

        # ============================================
        # ORDER SERVICE - All protected (JWT required)
        # ============================================
        location /order-admin/ {
            proxy_pass http://order_service;
            include /etc/nginx/proxy_params.conf;
        }

        # Order OpenAPI docs (public)
        location /order/openapi.json {
            proxy_pass http://order_service;
            include /etc/nginx/proxy_params.conf;
        }

        location /order/ {
            limit_req zone=general burst=20 nodelay;
            access_by_lua_file /etc/nginx/lua/jwt_validation.lua;
            proxy_pass http://order_service;
            include /etc/nginx/proxy_params.conf;
            proxy_set_header X-User-Id $jwt_user_id;
        }

        # ============================================
        # SHOPCART SERVICE - All protected (JWT required)
        # ============================================
        location /cart/ {
            limit_req zone=general burst=20 nodelay;
            access_by_lua_file /etc/nginx/lua/jwt_validation.lua;
            proxy_pass http://shopcart_service;
            include /etc/nginx/proxy_params.conf;
            proxy_set_header X-User-Id $jwt_user_id;
        }

        # Shopcart OpenAPI docs (public)
        location /shopcart/openapi.json {
            proxy_pass http://shopcart_service;
            include /etc/nginx/proxy_params.conf;
        }

        # ============================================
        # RABBITMQ Management UI
        # ============================================
        location /rabbitmq/ {
            rewrite ^/rabbitmq/(.*) /$1 break;
            proxy_pass http://rabbitmq:15672;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============================================
        # API Documentation Aggregation
        # ============================================
        location /docs {
            alias /usr/share/nginx/html/swagger;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /api-docs/ {
            alias /usr/share/nginx/html/api-docs/;
            add_header Content-Type application/json;
        }

        # Fallback
        location / {
            return 404 '{"error":"Route not found","path":"$uri"}';
            add_header Content-Type application/json;
        }
    }
}