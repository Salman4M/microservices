services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - internal_net

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure
    env_file:
      - .env
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      PYTHONUNBUFFERED: 1
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin12345
    volumes:
      - media:/app/user_service/media
      - staticfiles:/app/staticfiles
    networks:
      - internal_net
      - shared_network

    labels:
      - "traefik.enable=true"
      - "traefik.http.services.user-service.loadbalancer.server.port=8000"
      
      # Create middleware to strip /user prefix
      - "traefik.http.middlewares.user-strip.stripprefix.prefixes=/user"
      
      # Route 1: All /user/api requests (strips /user, passes /api to Django)
      - "traefik.http.routers.user-api.rule=Host(`localhost`) && PathPrefix(`/user/api`)"
      - "traefik.http.routers.user-api.entrypoints=web"
      - "traefik.http.routers.user-api.service=user-service"
      - "traefik.http.routers.user-api.middlewares=user-strip"
      - "traefik.http.routers.user-api.priority=20"
      
      # Route 2: Admin panel at /user/user-admin
      - "traefik.http.routers.user-admin.rule=Host(`localhost`) && PathPrefix(`/user/user-admin`)"
      - "traefik.http.routers.user-admin.entrypoints=web"
      - "traefik.http.routers.user-admin.service=user-service"
      - "traefik.http.routers.user-admin.middlewares=user-strip"
      - "traefik.http.routers.user-admin.priority=15"
      
      # Route 3: OpenAPI docs at /user/openapi.json, /user/api/schema
      - "traefik.http.routers.user-docs.rule=Host(`localhost`) && (PathPrefix(`/user/openapi.json`) || PathPrefix(`/user/api/schema`))"
      - "traefik.http.routers.user-docs.entrypoints=web"
      - "traefik.http.routers.user-docs.service=user-service"
      - "traefik.http.routers.user-docs.middlewares=user-strip"
      - "traefik.http.routers.user-docs.priority=25"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  shop_consumer:
    build: .
    container_name: user_shop_consumer
    depends_on:
      - db
      - web
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: Core.settings
      PYTHONPATH: /app
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      PYTHONUNBUFFERED: 1
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin12345
    command: python -u Core/consumer.py 
    restart: unless-stopped
    networks:
      - internal_net
      - shared_network

volumes:
  pgdata:
  media:
  staticfiles:

networks:
  internal_net:
    driver: bridge
  shared_network:
    external: true
    name: shared_network