services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - internal_net

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure
    env_file:
      - .env
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      PYTHONUNBUFFERED: 1
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin12345
    volumes:
      - media:/app/user_service/media
      - staticfiles:/app/staticfiles
    networks:
      - internal_net
      - shared_network

    labels:
      - "traefik.enable=true"
      
      # Define service once
      - "traefik.http.services.user-api.loadbalancer.server.port=8000"
      
      # Middleware to strip /user prefix
      - "traefik.http.middlewares.user-strip.stripprefix.prefixes=/user"
      
      # PRIORITY 3: Registration (NO AUTH - highest priority for /register)
      - "traefik.http.routers.user-register.rule=PathPrefix(`/user/api/register`)"
      - "traefik.http.routers.user-register.entrypoints=web"
      - "traefik.http.routers.user-register.service=user-api"
      - "traefik.http.routers.user-register.middlewares=user-strip"
      - "traefik.http.routers.user-register.priority=3"
      
      # PRIORITY 2: Internal validation (NO AUTH)
      - "traefik.http.routers.user-internal.rule=PathPrefix(`/user/api/internal`)"
      - "traefik.http.routers.user-internal.entrypoints=web"
      - "traefik.http.routers.user-internal.service=user-api"
      - "traefik.http.routers.user-internal.middlewares=user-strip"
      - "traefik.http.routers.user-internal.priority=10"
      
      # PRIORITY 1: Protected routes (WITH AUTH - lowest priority)
      - "traefik.http.routers.user-protected.rule=PathPrefix(`/user/api`)"
      - "traefik.http.routers.user-protected.entrypoints=web"
      - "traefik.http.routers.user-protected.service=user-api"
      - "traefik.http.routers.user-protected.middlewares=user-strip,auth-verify@file"
      - "traefik.http.routers.user-protected.priority=1"
      
      # Admin panel (NO AUTH)
      - "traefik.http.routers.user-admin.rule=PathPrefix(`/user-admin`)"
      - "traefik.http.routers.user-admin.entrypoints=web"
      - "traefik.http.routers.user-admin.service=user-api"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  shop_consumer:
    build: .
    container_name: user_shop_consumer
    depends_on:
      - db
      - web
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: Core.settings
      PYTHONPATH: /app
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      PYTHONUNBUFFERED: 1
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin12345
    command: python -u Core/consumer.py 
    restart: unless-stopped
    networks:
      - internal_net
      - shared_network

volumes:
  pgdata:
  media:
  staticfiles:

networks:
  internal_net:
    driver: bridge
  shared_network:
    external: true
    name: shared_network