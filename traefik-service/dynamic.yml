# dynamic.yml
http:
  middlewares:
    # Auth verification middleware - FIXED: use verify-forward endpoint
    auth-verify:
      forwardAuth:
        address: "http://auth_service:8000/api/verify-forward"
        authResponseHeaders:
          - "X-User-ID"
        trustForwardHeader: true
    
    # CORS headers
    cors-headers:
      headers:
        accessControlAllowMethods:
          - "GET"
          - "POST"
          - "PUT"
          - "DELETE"
          - "PATCH"
          - "OPTIONS"
        accessControlAllowOriginList:
          - "http://localhost:3000"
          - "http://localhost"
        accessControlAllowHeaders:
          - "Content-Type"
          - "Authorization"
        accessControlAllowCredentials: true
        accessControlMaxAge: 100
    
    # Security headers
    security-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        stsSeconds: 31536000
        stsIncludeSubdomains: true
    
    # Rate limiting
    rate-limit:
      rateLimit:
        average: 100
        burst: 50
        period: 1m