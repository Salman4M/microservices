# Dynamic configuration for Traefik middleware
# This file is mounted into Traefik container

http:
  middlewares:
    # ForwardAuth middleware - sends requests to Auth Service for verification
    auth-verify:
      forwardAuth:
        address: "http://auth_service:8000/api/verify-forward"
        authResponseHeaders:
          - "X-User-ID"
        trustForwardHeader: true
    
    # Rate limiting middleware
    rate-limit:
      rateLimit:
        average: 100
        burst: 50
        period: 1m
    
    # Strip prefix middlewares (already defined in docker labels, but can be here too)
    auth-strip:
      stripPrefix:
        prefixes:
          - "/auth"
    
    # CORS headers middleware
    cors-headers:
      headers:
        accessControlAllowMethods:
          - "GET"
          - "POST"
          - "PUT"
          - "DELETE"
          - "PATCH"
          - "OPTIONS"
        accessControlAllowOriginList:
          - "*"
        accessControlAllowHeaders:
          - "Content-Type"
          - "Authorization"
          - "X-Requested-With"
        accessControlMaxAge: 100
        addVaryHeader: true
    
    # Security headers
    security-headers:
      headers:
        frameDeny: true
        contentTypeNosniff: true
        browserXssFilter: true
        stsSeconds: 31536000
        stsIncludeSubdomains: true