services:
  traefik:
    image: traefik:v2.10
    container_name: traefik_main
    restart: unless-stopped
    command:
      # API and Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"
      
      # Providers
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=shared_network"
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
      - "--providers.file.watch=true"
      
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      
      # Logging
      - "--log.level=DEBUG"
      - "--accesslog=true"
      - "--accesslog.filepath=/logs/access.log"
      
      # Metrics for Prometheus
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.buckets=0.1,0.3,1.0,2.5,5.0"
      - "--metrics.prometheus.addEntryPointsLabels=true"
      - "--metrics.prometheus.addServicesLabels=true"
      
    ports:
      - "80:80"       # HTTP
      - "443:443"     # HTTPS
      - "8080:8080"   # Dashboard
    
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik-logs:/logs"
      - "./letsencrypt:/letsencrypt"
      - "./dynamic.yml:/etc/traefik/dynamic.yml:ro"
    
    networks:
      - shared_network
      - monitoring
    
    labels:
      - "traefik.enable=true"
      # Dashboard
      - "traefik.http.routers.dashboard.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=web"

  # Auth Service - JWT Authentication
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile.dev
    container_name: auth_service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DEBUG=${DEBUG:-true}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_LIFETIME_MINUTES=${ACCESS_TOKEN_LIFETIME_MINUTES:-60}
      - REFRESH_TOKEN_LIFETIME_DAYS=${REFRESH_TOKEN_LIFETIME_DAYS:-7}
      - REDIS_HOST=${REDIS_HOST:-redis_service}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
    volumes:
      - ./auth-service:/app:rw
    networks:
      - shared_network
      - monitoring
    labels:
      - "traefik.enable=true"
      
      # Define service once
      - "traefik.http.services.auth.loadbalancer.server.port=8000"
      
      # Middleware to strip /auth prefix
      - "traefik.http.middlewares.auth-strip.stripprefix.prefixes=/auth"
      
      # PRIORITY 30: Docs and OpenAPI (NO AUTH)
      - "traefik.http.routers.auth-docs.rule=Host(`localhost`) && (PathPrefix(`/auth/docs`) || PathPrefix(`/auth/redoc`) || PathPrefix(`/auth/openapi.json`))"
      - "traefik.http.routers.auth-docs.entrypoints=web"
      - "traefik.http.routers.auth-docs.service=auth"
      - "traefik.http.routers.auth-docs.middlewares=auth-strip"
      - "traefik.http.routers.auth-docs.priority=30"
      
      # PRIORITY 20: API routes
      - "traefik.http.routers.auth-api.rule=Host(`localhost`) && PathPrefix(`/auth/api`)"
      - "traefik.http.routers.auth-api.entrypoints=web"
      - "traefik.http.routers.auth-api.service=auth"
      - "traefik.http.routers.auth-api.middlewares=auth-strip"
      - "traefik.http.routers.auth-api.priority=20"
      
      # PRIORITY 10: Root and health
      - "traefik.http.routers.auth-root.rule=Host(`localhost`) && PathPrefix(`/auth`)"
      - "traefik.http.routers.auth-root.entrypoints=web"
      - "traefik.http.routers.auth-root.service=auth"
      - "traefik.http.routers.auth-root.middlewares=auth-strip"
      - "traefik.http.routers.auth-root.priority=10"
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./prometheus/prometheus.dev.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - shared_network
      - monitoring
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.localhost`)"
      - "traefik.http.routers.prometheus.entrypoints=web"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=http://grafana.localhost
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - monitoring
    depends_on:
      - prometheus
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.localhost`)"
      - "traefik.http.routers.grafana.entrypoints=web"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

networks:
  shared_network:
    external: true
    name: shared_network
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data: